<button mat-icon-button [matMenuTriggerFor]="actions"><mat-icon>more_vert</mat-icon></button>
<mat-menu #actions="matMenu">
    <button mat-menu-item *ngFor="let button of column.extra?.actions" (click)="clickButton(button)">
        <mat-icon>{{ button.icon }}</mat-icon> {{ button.title }}
    </button>
</mat-menu>
