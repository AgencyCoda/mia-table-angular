<div class="scroll-table" @componentAnimation>
    <!--<div class="header-table-select animated" [ngClass]="{'header-table-select-active': selection.hasValue()}">
        <div class="selects">{{ this.selection.selected.length }} selected</div>
        <div class="buttons">
            <button mat-button color="warn"><mat-icon>delete</mat-icon> Delete</button>
        </div>
    </div>-->
    <table *ngIf="dataItems" mat-table [dataSource]="dataItems.data" matSort>
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <!--<mat-checkbox
                    (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
                </mat-checkbox>-->
            </th>
            <td mat-cell *matCellDef="let element">
                <!--<mat-checkbox
                    (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(element) : null"
                    [checked]="selection.isSelected(element)"
                    [aria-label]="checkboxLabel(element)">
                </mat-checkbox>-->
            </td>
        </ng-container>
        
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [hidden]="false"> # </th>
            <td mat-cell *matCellDef="let element" [hidden]="false"> {{ element.id }} </td>
        </ng-container>

        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [hidden]="false"> USER </th>
            <td mat-cell *matCellDef="let element" [hidden]="false">
                <!--<app-table-avatar-user-profile-element [avatar]="element.avatar" [user]="element.user" [subtitle]="element.subtitle"></app-table-avatar-user-profile-element>-->
            </td>
        </ng-container>
        
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [hidden]="false"> TITLE </th>
            <td mat-cell *matCellDef="let element" [hidden]="false"><div class="custom-class"> {{element.title}} </div></td>
        </ng-container>
        
        <ng-container matColumnDef="users">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [hidden]="false"> USERS </th>
            <td mat-cell *matCellDef="let element" [hidden]="false">
                <!--<app-table-users-element [avatar]="avatar" [user]="user" [users]="users"></app-table-users-element>-->
            </td>
        </ng-container>
        
        <ng-container matColumnDef="dateAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [hidden]="false"> DATE AT </th>
            <td mat-cell *matCellDef="let element" [hidden]="false">
                <!--<app-table-avatar-user-profile-element [user]="element.dateAt" [subtitle]="element.time"></app-table-avatar-user-profile-element>-->
            </td>
        </ng-container>

        <ng-container matColumnDef="selector">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [hidden]="false"> SELECTOR </th>
            <td mat-cell *matCellDef="let element" [hidden]="false">
                <!--<app-table-selector-element [options]="['asd','zxc','qwe']"></app-table-selector-element>-->
            </td>
        </ng-container>
        
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [hidden]="false"> STATUS </th>
            <td mat-cell *matCellDef="let element" [hidden]="false">
                <!--<app-table-status-element [status]="element.status"></app-table-status-element>-->
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef [hidden]="false">  </th>
            <td mat-cell *matCellDef="let element" [hidden]="false">
                <!--<button mat-icon-button [matMenuTriggerFor]="actions"><mat-icon>more_vert</mat-icon></button>
                <mat-menu #actions="matMenu">
                    <button mat-menu-item><mat-icon>visibility</mat-icon> View </button>
                    <button mat-menu-item><mat-icon>create</mat-icon> Edit</button>
                    <button mat-menu-item><mat-icon>delete</mat-icon> Delete</button>
                </mat-menu>-->
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
        
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="100">No data matching the filter ""</td>
        </tr>
    </table>

    <!--<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" *ngIf="hasPagination"></mat-paginator>-->
</div>
